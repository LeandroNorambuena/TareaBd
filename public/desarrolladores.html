<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrolladores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Desarrolladores</h1>
    <table>
        <thead>
            <tr>
                <th>ID Desarrollador</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Empresa</th>
            </tr>
        </thead>
        <tbody id="desarrolladores-table-body">
            <!-- Aquí se llenarán los datos dinámicamente -->
        </tbody>
    </table>

    <script>
        // Función para obtener los desarrolladores
        async function fetchDesarrolladores() {
            try {
                const response = await fetch('http://0.0.0.0:3000/desarrolladores');
                const desarrolladores = await response.json();

                const tableBody = document.getElementById('desarrolladores-table-body');
                tableBody.innerHTML = '';

                desarrolladores.forEach(desarrollador => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${desarrollador.id_desarrollador}</td>
                        <td>${desarrollador.nombre}</td>
                        <td>${desarrollador.correo}</td>
                        <td>${desarrollador.empresa}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching desarrolladores:', error);
            }
        }

        // Llamar la función al cargar la página
        fetchDesarrolladores();
    </script>
</body>
</html>
